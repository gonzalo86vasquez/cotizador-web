<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="forgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F97316;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Blueprint grid background -->
  <rect width="200" height="200" fill="transparent"/>
  <line x1="0" y1="100" x2="200" y2="100" stroke="rgba(249,115,22,0.1)" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="200" stroke="rgba(249,115,22,0.1)" stroke-width="1"/>

  <!-- Empty box icon -->
  <rect x="60" y="80" width="80" height="80" rx="8" fill="url(#forgeGrad)" stroke="#6B6F78" stroke-width="2"/>
  <line x1="60" y1="120" x2="140" y2="120" stroke="#6B6F78" stroke-width="2"/>
  <line x1="100" y1="80" x2="100" y2="160" stroke="#6B6F78" stroke-width="2"/>

  <!-- Accent lines -->
  <line x1="75" y1="95" x2="85" y2="95" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
  <line x1="115" y1="95" x2="125" y2="95" stroke="#F97316" stroke-width="3" stroke-linecap="round"/>
</svg>
